name: Projects

on:
  push:
    branches: [ "main", "task-*" ]  # Trigger on pushes to main/task branches
  pull_request:
    branches: [ "main" ]            # Trigger on PRs to main

jobs:
  test:
    runs-on: windows-latest          # Windows runner (optimized for TA-Lib/pynance)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Windows-specific TA-Lib dependency
        pip install https://download.lfd.uci.edu/pythonlibs/archived/TA_Lib-0.4.24-cp310-cp310-win_amd64.whl

    - name: Run unit tests
      run: |
        python -m pytest tests/ --verbose --cov=src --cov-report=xml
      
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Optional for coverage tracking
        file: ./coverage.xml